<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Avery's Calculator</title>
		<link rel="stylesheet" href="./public/styles.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="main">
			<div class="screen">this is the screen div</div>
			<div class="buttons">

					<div class="rows">
						<input type="button" id="clear" class="specialBttns" value="C" />
						<input
							type="button"
							id="pos-neg"
							class="specialBttns"
							value="+/-"
						/>
						<input type="button" id="percent" class="specialBttns" value="%" />
            <input type="button" id="divide" class="operatorBttns" value="/" />
						
					</div>


					<div class="rows">
						<input type="button" id="7" class="numBttns" value="7" />
						<input type="button" id="8" class="numBttns" value="8" />
						<input type="button" id="9" class="numBttns" value="9" />
            <input
							type="button"
							id="multiply"
							class="operatorBttns"
							value="X"
						/>
					</div>



					<div class="rows">
						<input type="button" id="4" class="numBttns" value="4" />
						<input type="button" id="5" class="numBttns" value="5" />
						<input type="button" id="6" class="numBttns" value="6" />
            	<input
							type="button"
							id="subtract"
							class="operatorBttns"
							value="-"
						/>
					</div>


					<div class="rows">
						<input type="button" id="1" class="numBttns" value="1" />
						<input type="button" id="2" class="numBttns" value="2" />
						<input type="button" id="3" class="numBttns" value="3" />
             <input type="button" id="add" class="operatorBttns" value="+" />
					</div>



					<div class="rows">
						<input type="button" id="0" class="zeroBttn" value="0" />
						<input type="button" id="decimal" class="numBttns" value="." />
            <input type="button" id="submit" class="operatorBttns" value="=" />
           
					</div>
				
				</div>
			</div>
		</div>
	</body>
</html>
