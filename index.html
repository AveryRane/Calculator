<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Avery's Calculator</title>
		<link rel="stylesheet" href="./public/styles.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>

    <div class="header"> <h1> Simply Calculate </h1>
    </div>
		<div class="main">
    
			<div class="screen">
        <div data-previous-operand class="previousOperand"></div>
        <div data-current-operand class="currentOperand"></div>
      </div>
			<div class="buttons">

					<div class="rows">
						<input data-clear type="button" id="clear" class="specialBttns" value="C" />
            <input data-allClear type="button" id="allClear" class="specialBttns" value="AC">
            
            <input data-operation type="button" id="/" class="operatorBttns" value="/" />
						
					</div>
							
							
							
							
						
						


					<div class="rows">
						<input data-number type="button" id="7" class="numBttns" value="7" />
						<input data-number type="button" id="8" class="numBttns" value="8" />
						<input data-number type="button" id="9" class="numBttns" value="9" />
            <input data-operation type="button" id="x" class="operatorBttns" value="x" />
						</div>	
							
							
						
					



					<div class="rows">
						<input data-number type="button" id="4" class="numBttns" value="4" />
						<input data-number type="button" id="5" class="numBttns" value="5" />
						<input data-number type="button" id="6" class="numBttns" value="6" />
            	<input data-operation type="button" id="-" class="operatorBttns" value="-"/>
              
						</div>	
							
							
							
						
					


					<div class="rows">
						<input data-number type="button" id="1" class="numBttns" value="1" />
						<input data-number type="button" id="2" class="numBttns" value="2" />
						<input data-number type="button" id="3" class="numBttns" value="3" />
             <input data-operation type="button" id="+" class="operatorBttns" value="+" />
					</div>



					<div class="rows">
						<input data-number type="button" id="zeroBttn" class="numBttns" value="0" />
             
						<input data-number type="button" id="." class="numBttns" value="." />
            <input  data-equals type="button" id="=" class="operatorBttns" value="=" />
           
					</div>
				
				</div>
			</div>
		</div>
    <div class="footer">
  <p>
    Copyright 
    <a href="https://github.com/AveryRane">
      <img src="./public/images/github-mark.png"></img>
        <em> Avery Shepard 2023</a></em></p>
        </div
	</body>
</html>
